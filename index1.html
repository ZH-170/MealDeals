<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MealDeals - Profile</title>
  <style>
    body {
      font-family: Geo, sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
    }

    header {
      background: #ff7043;
      color: white;
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .container {
      padding: 1.5rem;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
    }

    .left-section h2 {
      margin: 0 0 1rem 0;
    }

    .recipes {
      margin-bottom: 1.5rem;
    }

    .recipes h3 {
      margin-bottom: 0.5rem;
    }

    .recipe-list {
      display: flex;
      gap: 1rem;
    }

    .recipe-card {
      width: 80px;
      height: 80px;
      background: #e0e0e0;
      border-radius: 8px;
    }

    .influencers h3 {
      margin-bottom: 0.5rem;
    }

    .influencer-list {
      display: flex;
      gap: 1rem;
    }

    .influencer {
      width: 50px;
      height: 50px;
      background: #bdbdbd;
      border-radius: 50%;
    }

    .right-section {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #fff;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #cfd8dc;
      margin-bottom: 1rem;
    }

    .savings {
      font-size: 1rem;
      color: #333;
    }

    .savings strong {
      font-size: 1.3rem;
      color: #2e7d32;
    }
  </style>
</head>
<body>
  <header>
    MealDeals Profile
  </header>

  <div class="container">
    <!-- Left Section -->
    <div class="left-section">
      <h2>Hi, [User Name]</h2>

      <!-- Recipes -->
      <div class="recipes">
        <h3>Recipes</h3>
        <div class="recipe-list">
          <div class="recipe-card"></div>
          <div class="recipe-card"></div>
          <div class="recipe-card"></div>
        </div>
      </div>

      <!-- Influencers -->
      <div class="influencers">
        <h3>Influencers</h3>
        <div class="influencer-list">
          <div class="influencer"></div>
          <div class="influencer"></div>
          <div class="influencer"></div>
        </div>
      </div>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <div class="profile-pic"></div>
      <p class="savings">
        Youâ€™ve saved <br>
        <strong>$123</strong><br>
        with MealDeals!
      </p>
    </div>
  </div>
</body>
</html>
